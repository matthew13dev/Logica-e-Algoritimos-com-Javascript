<body>
    <!-- 
        a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. 
    -->
    <script>
       var number = Number(prompt("Número: "));
       var anterior = number - 1;
       var sucessor = number + 1;

       alert("Vizinhos: " + anterior + " e " + sucessor);
    </script>
</body>
