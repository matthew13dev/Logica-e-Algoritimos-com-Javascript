<body>
    <!-- 
        c) Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.
     -->
    <script>
       var preco = Number(prompt("Preco R$:"));

       const VISTA_PERCENT = 0.1;
       const PRAZO = 3;

       var precoAvista = preco - (preco * VISTA_PERCENT);
       var precoPrazo = preco / PRAZO;

       alert("Preco: R$" + preco + "\n" + "A vista: R$" + precoAvista + "\n" + "Ou 3x de R$" + precoPrazo);
    </script>
</body>
